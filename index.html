                    data-bs-target="#collapseNavbar">

                <div class="navbar-collapse collapse" id="collapseNavbar">
                    <ul class="navbar-nav ms-auto">

    </header>
    <section>
        <div class="container-fondoimg">
            <h2 class="titulo-home">
                ¡A cocinar! </h2>
            <p class="texto-home"> Inspiracion para cada dia. ¡Miles de recetas!</p>
        </div>
    </section>
    <main>
        <div class="container mb-4">
            <h3 class="intro-home">Elegidas de la semana:</h3>
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./img/tofu.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Tofu salteado</h5>
                            <p>Delicioso tofu salteado con vegetales</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./img/pasta.jpeg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Pasta bolognesa</h5>
                            <p>Clasica pasta con salsa bolognesa</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./img/polloLimon.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Pollo al limon</h5>
                            <p>Sabroso pollo sazonado</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
